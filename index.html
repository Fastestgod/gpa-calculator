<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">

    <header>
        <h1>GPA Calculator</h1>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
            <span class="mode-label">Toggle Light/Dark Mode</span>
        </label>
    </header>

    <div class="GPA_container">
        <table id="course_table">
            <thead>
                <tr>
                    <th>Include</th>
                    <th>Course</th>
                    <th>Letter Grade</th>
                    <th>Credits</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="check_mark"></td>
                    <td><input type="text" placeholder="Course"></td>
                    <td>
                        <select class="grade_input">
                            <option value="" disabled selected>--</option>
                            <option value="A+">A+</option>
                            <option value="A">A</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B">B</option>
                            <option value="B-">B-</option>
                            <option value="C+">C+</option>
                            <option value="C">C</option>
                            <option value="C-">C-</option>
                            <option value="D">D</option>
                            <option value="F">F</option>
                        </select>
                    </td>
                    <td><input type="number" class="credit_input" min="0" max="5"></td>
                    <td><button class="delete">Ã—</button></td>
                </tr>
            </tbody>
        </table>
        <button id="add_row">+ Add Row</button>
        <button id="calculate">Calculate GPA</button>
        <button id="reset">Reset</button>

        <div id="gpa_output">* Please click "Calculate" to see the result</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
